<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Details Product</title>
</head>
<body>
    <header class="container mx-auto">
        <div class="flex items-center justify-around">
            <div class="flex items-center">
                <img src="img/logo.png" alt="logo" width="50px">
                <p class="m-3">E-Commerce</p>
            </div>
            <div>
                <div class="relative flex items-center text-gray-400 focus-within:text-gray-600">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 absolute ml-3 pointer-events-none">
                        <path 
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <input class="pr-3 pl-10 py-1 font-semibold placeholder-gray-400 text-black rounded-2xl border-none ring-2 ring-orange-300 focus:outline-none focus:ring-orange-500 focus:ring-2" type="text" placeholder="I am looking for..." >
                </div>
            </div>
            <nav class="flex gap-5">
                <div class="flex">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6">
                        <path 
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <a href="#" class="hover:text-orange-500">Login</a>
                </div>
                <div class="flex">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6">
                        <path 
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                      </svg>
                    <a href="#" class="hover:text-orange-500">Cart</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mx-auto mt-7">
        <div class="flex justify-center gap-14">
            <div class="w-[27%] transition duration-150 ease-out hover:ease-in hover:scale-110">
                <img id="displayImgProduct" >
            </div>
            <div class="flex flex-col justify-start gap-y-3 w-[500px]">
                <div>
                    <h1 class="font-bold text-4xl" id="namaProduct"></h1>
                </div>
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="orange" viewBox="0 0 24 24" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                    </svg>
                    <p class="text-xs">3.75 (2k rating) <span class="text-orange-500 font-semibold ml-4">623 Reviews</span></p>
                </div>
                <h1 class="font-bold text-3xl" id="harga"></h1>
                <p>Select Size</p>
                <div class="flex gap-3">
                    <button class="btn-size">S</button>
                    <button class="btn-size">M</button>
                    <button class="btn-size">L</button>
                    <button class="btn-size">XL</button>
                </div>
                <div class="text-justify">
                    <h3 class="font-semibold">Description</h3>
                    <ul class="list-inside list-disc" id="list"></ul>
                    <p id="desciption"></p>
                </div>
            </div>
            <div class="h-fit border-2 flex flex-col gap-y-2 p-5">
                <div class="text-center font-semibold">Order Details</div>
                <div class="flex justify-center">
                    <div class="relative flex items-center">
                        <button onclick="plusFunct()" class="absolute bottom-0 left-0 w-5 h-full bg-orange-500 font-semibold text-sm text-center active:bg-orange-800">+</button>
                        <input id="quantity" class="w-20 ring-orange-300 ring-2 text-center focus:outline-none focus:ring-orange-500 focus:ring-2" type="text">
                        <button onclick="minFunct()" class="absolute bottom-0 right-0 w-5 h-full bg-orange-500 font-semibold text-sm text-center active:bg-orange-800">-</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>Color</div>
                    <div>Black</div>
                    <div>Size</div>
                    <div>S</div>
                    <div>Sub Total</div>
                    <div>Rp. 400.000</div>
                </div>
                <div class="flex flex-col gap-y-3 mt-3">
                    <button class="w-full bg-orange-500 p-1 font-semibold text-sm hover:bg-orange-800">Add To Cart</button>
                    <button class="w-full text-orange-500 border-solid border-2 border-orange-500 p-1 font-semibold hover:border-solid hover:border-2 hover:border-orange-800">Buy</button>
                </div>
               
            </div>
        </div>  
    </div>
    <script src="javascript/eksternal.js"></script>
</body>
</html>
